<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Chase</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/form.css">
    <link rel="stylesheet" href="assets/css/form2.css">
</head>
<body>

    <div class="row text-center pt-5 mt-5">
    <div class="col-lg-8 push-lg-2">

      <div class="product-container" style="width:100%">
        <!-- Product Image -->
        <!-- <img src="assets/img/photos/video-product.png" alt="" class="product-image"> -->

        <form action="/example" method="POST" enctype="multipart/form-data">
            <h3>Contact Form</h3>
            <div class="contact-box-content text-left">
                <!-- Contact Box -->
                <div class="contact-item">
                    <span class="icon icon-default icon-sm"><i class="fa fa-user"></i></span>
                    <div class="contact-item-content">
                        <!-- <span class="title">Your Name</span> -->
                        <input type="text" class="form-control" name="name" placeholder="Your name">
                    </div>
                </div>
                <!-- Contact Box -->
                <div class="contact-item">
                    <span class="icon icon-default icon-sm"><i class="fa fa-envelope"></i></span>
                    <div class="contact-item-content">
                        <!-- <span class="title">Your E-mail</span> -->
                        <input type="email" class="form-control" name="email" placeholder="you@mail.com">
                    </div>
                </div>
                <!-- Contact Box -->
                <div class="contact-item">
                    <span class="icon icon-default icon-sm"><i class="fa fa-phone"></i></span>
                    <div class="contact-item-content">
                        <!-- <span class="title">Your Phone</span> -->
                        <input type="text" class="form-control" name="phone" placeholder="+1 (255) 555-5555">
                    </div>
                </div>
                <!-- Contact Box -->
                <div class="contact-item">
                    <span class="icon icon-default icon-sm"><i class="fa fa-comments"></i></span>
                    <div class="contact-item-content">
                        <!-- <span class="title">Your Message</span> -->
                        <textarea class="form-control" name="message" placeholder="Enter your message here" style="height:90px"></textarea>
                    </div>
                </div>
                <!-- Contact Box -->
                <div class="contact-item">
                    <span class="icon icon-default icon-sm"><i class="fa fa-file"></i></span>
                    <div class="contact-item-content">
                        <span class="title">Attachment (optional)</span>
                        <input type="file" class="form-control" name="file" placeholder="">
                    </div>
                </div>
                <div class="text-left" style="padding-top:0px">
                    <input type="submit" name="submit" value="Submit Form" class="btn btn-primary">
                </div>
            </div>
        </form>


       </div>
      </div>
    </div>
</body>

</html>
