<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Pay Calc</title>     
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"> -->
    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="test2.css">
</head>
<body>
    <div class="container">
        <center class="pageTitle"><h2>₦₦₦ Calculate Your Pay!! ₦₦₦</h2></center>
        <div class="jumbotron">   
            <form>
                <div class="col">
                    <label>Hourly Rate</label>
                    <input type="text" class="form-control" placeholder="Hourly Pay" id="hourlyRate">
                </div>
                <div class="col">
                    <label>Hours worked per week</label>
                    <input type="text" class="form-control" placeholder="Work Hours" id="hoursWorked">
                </div>
                <div class="col">
                    <label>Allowance Claimed</label>
                    <input type="text" class="form-control" placeholder="Enter number of allowance(s) claimed" id="allowanceClaimed">
                    <br>
                </div>
                <div id="deductionsDiv"></div>            
            </form>          
                <div class="col"> 
                    <p class="addInputBox"><a>Add deductions</a></p> 
                </div>           
            <br>
            <div class="row justify-content-center">
            <button id="magic" type="button" class="btn btn-outline-secondary align-items-center">Calculate</button>
            </div>   
        <small id="appInfo" class="form-text text-muted">PayCalc v1.4</small>
        <small id="appInfo" class="form-text text-muted">Now with tax deductions & overtime pay</small>
        <div id="results" class="jumbotron animated fadeIn"></div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
<script src="test2.js"></script>
</html>
