<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Pay Calc</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="paycalc.css">
</head>

<body>
    <div class="container">
        <center>
            <h2 class="pageTitle">₦₦₦ Calculate Your Pay!! ₦₦₦</h2>
        </center>
        <div class="jumbotron">
            <div class="col-md-5 offset-md-8 align-self-end">System Status: <span class="dot"> </span> Online</div>
            <div class="alert alert-danger" role="alert">Single or Married nko</div>
            <form>
                <div class="col">
                    <label>Hourly Rate</label>
                    <input type="text" class="form-control" placeholder="Hourly Pay" id="hourlyRate">
                </div>
                <div class="col">
                    <label>Hours Worked</label>
                    <input type="text" class="form-control" placeholder="Work Hours" id="hoursWorked">
                </div>

                <div class="col">
                    <label>Select Pay Period</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="payPeriod" value="Weekly">
                        <label class="form-check-label" for="weekly">Weekly</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="payPeriod" value="Bi-Weekly" checked>
                        <label class="form-check-label" for="biWeekly">Bi-Weekly</label>
                    </div>
                </div>
                <div class="col">
                    <label>Allowance Claimed</label>
                    <input type="text" class="form-control" placeholder="Enter number of allowance(s) claimed" id="allowanceClaimed">

                </div>
                <div class="col">
                    <label>Marital Status</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="maritalStatus" value="Single">
                        <label class="form-check-label" for="single">Single/Head of Household</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="maritalStatus" value="Married" checked>
                        <label class="form-check-label" for="married">Married</label>
                    </div>

                </div>
                <div id="deductionsDiv"></div>
            </form>
            <div class="col">
                <span class="addInputBox"><button class="btn btn-outline-success">Add Deductions +</button></span>
            </div>
            <br>
            <div class="row justify-content-center">
                <button id="magic" type="button" class="btn btn-outline-secondary align-items-center">Calculate</button>
            </div>

            <div id="results" class="jumbotron animated fadeIn"></div>
            <h6 id="appName" class="form-text text-muted appInfo">PayCalc v1.6</h6>
            <h6 class="form-text text-muted appInfo">Copyright &copy 2018 Taiwo Tejuosho. All Rights Reserved </h6>

        </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
<script src="paycalc.js"></script>
</html>
